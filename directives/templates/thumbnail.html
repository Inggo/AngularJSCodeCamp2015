<div class="panel panel-default">
  <a class="platform" href="#platform/{{platform.name.toLowerCase()}}">
    <div class="panel-heading">
      <h2 class="panel-title">{{platform.name}}</h2>
    </div>
    <div class="panel-body">
      <img src="images/{{platform.image}}" class="img-responsive" alt="{{platform.name}}">
    </div>
  </a>
  <a href="{{platform.url}}">
    <div class="panel-footer">
      <h6>{{platform.url}}</h6>
    </div>
  </a>
</div>
