<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <input ng-model="user.email" type="email" class="form-control" placeholder="Enter your email">
      <input ng-model="user.name" type="text" class="form-control" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <h3>Total: {{cart.total}}</h3>
      <h4>{{cart.items.length}} items in cart</h4>

      <a href="#/checkout/{{cart.total}}/{{user.name}}/{{user.email}}/{{cart.getList()}}" class="btn btn-primary">Check-Out</a>
    </div>
    <div class="form-group">
      <input ng-model="platformName" type="text" class="form-control" placeholder="Enter platform to search">
    </div>
  </div>
</div>
<ul class="platforms row">
  <li class="col-xs-12 col-sm-6 col-md-4 text-center" ng-repeat="platform in platforms | filter:platformName" ng-click="addToCart(platform)">
    <thumbnail platform="platform"></thumbnail>
  </li>
</ul>
