<!DOCTYPE html>
<html lang="en" ng-app="AngularJSApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular JS Code Camp</title>

    <link href="libs/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
  </head>
  <body>
    <div ng-controller="SearchController" class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <input ng-model="platformName" type="text" class="form-control" placeholder="Enter platform to search">
          </div>
        </div>    
      </div>
      <ul class="platforms row">
        <li class="col-xs-12 col-sm-6 col-md-4 text-center" ng-repeat="platform in platforms | filter:platformName">
          <thumbnail platform="platform"></thumbnail>
        </li>
      </ul>
    </div>

    <script src="libs/jquery-1.11.2.min.js"></script>
    <script src="libs/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <script src="libs/angular-1.3.15/angular.min.js"></script>
    <script src="libs/angular-1.3.15/angular-route.min.js"></script>
    <script src="configs/app.js"></script>
    <script src="controllers/search.js"></script>
    <script src="directives/scripts/thumbnail.js"></script>
  </body>
</html>
