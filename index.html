<!DOCTYPE html>
<html lang="en" ng-app="AngularJSApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular JS Code Camp</title>

    <link href="libs/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="SearchController" class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>{{message}}</h1>
          <div class="form-group">
            <input ng-model="message" type="text" class="form-control">
          </div>
          <div class="form-group">
            <button class="btn btn-primary" ng-click="callMessage()">{{message}}</button>
          </div>
        </div>    
      </div>
    </div>

    <script src="libs/jquery-1.11.2.min.js"></script>
    <script src="libs/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <script src="libs/angular-1.3.15/angular.min.js"></script>
    <script src="libs/angular-1.3.15/angular-route.min.js"></script>
    <script src="configs/app.js"></script>
    <script src="controllers/search.js"></script>
  </body>
</html>
